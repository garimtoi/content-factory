<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Photo Factory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7gy/lpifSzNO8aCjBnN1C9VkWzODzfI4K9r" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" crossorigin="anonymous">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .main-container {
      text-align: center;
      padding: 40px 20px;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .logo i {
      font-size: 4rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h1 {
      color: white;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      color: rgba(255,255,255,0.8);
      font-size: 1rem;
      margin-bottom: 50px;
    }

    .action-btn {
      width: 100%;
      padding: 18px 30px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 15px;
      border: none;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .btn-primary-custom {
      background: white;
      color: #667eea;
    }

    .btn-primary-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .btn-secondary-custom {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid rgba(255,255,255,0.4);
    }

    .btn-secondary-custom:hover {
      background: rgba(255,255,255,0.3);
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      color: white;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .footer-text {
      color: rgba(255,255,255,0.6);
      font-size: 0.85rem;
      margin-top: 50px;
    }

    /* QR Code Section */
    .qr-section {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      display: none;
    }

    .qr-section.show {
      display: block;
    }

    .qr-title {
      color: rgba(255,255,255,0.9);
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .qr-container {
      background: white;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
    }

    .qr-container canvas {
      display: block;
    }

    .network-url {
      color: rgba(255,255,255,0.7);
      font-size: 0.75rem;
      margin-top: 10px;
      word-break: break-all;
    }

    .qr-toggle {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      color: rgba(255,255,255,0.8);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      cursor: pointer;
      margin-top: 20px;
    }

    .qr-toggle:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="logo">
      <i class="bi bi-camera-fill"></i>
    </div>

    <h1>Photo Factory</h1>
    <p class="subtitle">휠 복원 전문 사진 관리 시스템</p>

    <button class="action-btn btn-primary-custom" onclick="location.href='upload.html'">
      <i class="bi bi-camera-fill"></i>
      새 작업 시작
    </button>

    <button class="action-btn btn-secondary-custom" onclick="location.href='gallery.html'">
      <i class="bi bi-images"></i>
      작업 목록 보기
    </button>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-number" id="job-count">0</div>
        <div class="stat-label">총 작업</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="photo-count">0</div>
        <div class="stat-label">총 사진</div>
      </div>
    </div>

    <!-- QR Code for Mobile Access -->
    <button class="qr-toggle" id="qr-toggle">
      <i class="bi bi-qr-code"></i> 스마트폰으로 접속
    </button>

    <div class="qr-section" id="qr-section">
      <p class="qr-title">같은 WiFi에서 스캔하세요</p>
      <div class="qr-container">
        <canvas id="qr-canvas"></canvas>
      </div>
      <p class="network-url" id="network-url"></p>
    </div>

    <p class="footer-text">
      Offline-First PWA<br>
      v1.0.0
    </p>
  </div>

  <script type="module">
    import { db } from '../js/db.js';
    import QRCode from 'qrcode';

    async function loadStats() {
      try {
        const jobCount = await db.jobs.count();
        const photoCount = await db.photos.count();

        document.getElementById('job-count').textContent = jobCount;
        document.getElementById('photo-count').textContent = photoCount;
      } catch (error) {
        console.error('Failed to load stats:', error);
      }
    }

    // Generate QR code for network access
    async function generateNetworkQR() {
      const networkIP = typeof __NETWORK_IP__ !== 'undefined' ? __NETWORK_IP__ : 'localhost';
      const port = typeof __DEV_PORT__ !== 'undefined' ? __DEV_PORT__ : 6010;
      const networkUrl = `http://${networkIP}:${port}/`;

      document.getElementById('network-url').textContent = networkUrl;

      try {
        await QRCode.toCanvas(document.getElementById('qr-canvas'), networkUrl, {
          width: 150,
          margin: 1,
          color: {
            dark: '#667eea',
            light: '#ffffff'
          }
        });
      } catch (error) {
        console.error('Failed to generate QR code:', error);
      }
    }

    // Toggle QR section
    document.getElementById('qr-toggle').addEventListener('click', () => {
      const section = document.getElementById('qr-section');
      section.classList.toggle('show');

      if (section.classList.contains('show')) {
        generateNetworkQR();
      }
    });

    loadStats();
  </script>

</body>
</html>
